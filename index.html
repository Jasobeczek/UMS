<html>

<head>
    <title>UMS webRTC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="panel panel-primary" style="max-width: 50%; margin: auto;">
        <div class="panel-heading">Logowanie i rejestrowanie</div>
        <div class="panel-body">
            <form class="form" action="#" onsubmit="return loginUser()">
                <div class="form-group">
                    <label for="loginName">Login</label>
                    <input type="text" class="form-control" id="loginName" placeholder="Nazwa użytkownika">
                </div>
                <div class="form-group">
                    <label for="loginPass">Hasło</label>
                    <input type="password" class="form-control" id="loginPass" placeholder="Hasło">
                </div>
                <button id="btn_login" type="submit" class="btn btn-primary">Zatwierdź</button>
                <button id="btn_register" class="btn btn-default" onclick="return registerUser()">Zarejestruj</button>
            </form>
        </div>
    </div>
</body>

</html>
