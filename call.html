<!DOCTYPE html>
<html>

<head>
    <title>UMS webRTC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script src="js/call.js"></script>
</head>

<body>
    <nav class="nav navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <!-- Mobile -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#NavigationBar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="showMain()">UMS</a>
            </div>
            <div class="collapse navbar-collapse" id="NavigationBar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a role="button" onclick="logOut()">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                            <span>Wyloguj</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel panel-primary">
        <div class="panel-heading">Video</div>
        <div class="panel-body">
            <div class="row">
                <div class="col col-sm-4" style="border-right: rgba(117, 111, 111, 0.52); border-right-width: 1px;  border-right-style: dashed;">
                    <div>
                        <video id="localVideo" autoplay muted=""></video>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-default" onclick="return startRTC()">Włącz kamerę</button>
                        <button class="btn btn-default" onclick="return hangupCall()">Wyłącz kamerę</button>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-success" onclick="return connectToUser()">Połącz</button>
                        <button class="btn btn-danger" onclick="return hangupCall()">Rozłącz</button>
                    </div>
                    <div style="margin-top: 10px;">
                        <form class="form">
                            <div class="form-group">
                                <label for="searchUser">Szukaj</label>
                                <input type="text" class="form-control" id="searchUser" placeholder="Szukaj użytkownika" autocomplete="off">
                            </div>
                        </form>
                        <div i class="dropdown" style="margin-left: 0px;">
                            <ul id="searchUserResults" class="dropdown-menu" aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-8">
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Parametry połaczenia</div>
        <div class="panel-body">
            <div class="row">
                <div class="col col-sm-5">
                    <label>Parametry audio</label>
                    <div class- "form-control">
                        <label>BitRate</label>
                        <input id="BitRateAudio" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>BytesReceived</label>
                        <input id="BytesReceivedAudio" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>PacketsReceived</label>
                        <input id="PacketsReceivedAudio" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>PacketsLost</label>
                        <input id="PacketsLostAudio" type="text" class="form-control" autocomplete="off" />
                    </div>
                </div>
                <div class="col col-sm-5">
                    <label>Parametry video</label>
                    <div class- "form-control">
                        <label>BitRate</label>
                        <input id="BitRateVideo" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>BytesReceived</label>
                        <input id="BytesReceivedVideo" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>PacketsReceived</label>
                        <input id="PacketsReceivedVideo" type="text" class="form-control" autocomplete="off" />
                    </div>
                    <div class- "form-control">
                        <label>PacketsLost</label>
                        <input id="PacketsLostVideo" type="text" class="form-control" autocomplete="off" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://umsproj.doms.net:8443/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
