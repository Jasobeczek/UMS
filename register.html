<html>

<head>
    <title>UMS webRTC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <nav class="nav navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <!-- Mobile -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#NavigationBar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="showMain()">UMS</a>
            </div>
            <div class="collapse navbar-collapse" id="NavigationBar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a role="button" onclick="window.location = 'register.html';">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span>Zarejestruj</span>
                        </a>
                    </li>
                    <li>
                        <a role="button" onclick="window.location = 'index.html';">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            <span>Zaloguj</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel panel-primary" style="max-width: 50%; margin: auto; margin-top: 20px;">
        <div class="panel-heading">Rejestrowanie</div>
        <div class="panel-body">
            <form class="form" action="#" onsubmit="return registerUser()">
                <div class="form-group">
                    <label for="loginUser">Login</label>
                    <input type="text" class="form-control" id="loginUser" placeholder="Nazwa użytkownika">
                </div>
                <div class="form-group">
                    <label for="passUser">Hasło</label>
                    <input type="password" class="form-control" id="passUser" placeholder="Hasło">
                </div>
                <div class="form-group">
                    <label for="nameUser">Imię</label>
                    <input type="text" class="form-control" id="nameUser" placeholder="Imię">
                </div>
                <div class="form-group">
                    <label for="surnameUser">Nazwisko</label>
                    <input type="text" class="form-control" id="surnameUser" placeholder="Nazwisko">
                </div>
                <button id="btn_register" type="submit" class="btn btn-primary">Rejestruj</button>
            </form>
        </div>
    </div>
</body>

</html>
